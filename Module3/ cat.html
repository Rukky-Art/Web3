<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cat and Hat Orbit</title>
  <style>
    body { min-height: 200px; }
    img {
      position: absolute;
    }
  </style>
</head>
<body>
  <img src="img/cat.png" id="cat">
  <img src="img/hat.png" id="hat">

  <script>
    const cat = document.querySelector("#cat");
    const hat = document.querySelector("#hat");

    let angle = 0;
    let lastTime = null;

    function animate(time) {
      if (lastTime != null) {
        angle += (time - lastTime) * 0.001; // speed
      }
      lastTime = time;

      // Cat on ellipse
      cat.style.top = (Math.sin(angle) * 40 + 80) + "px";
      cat.style.left = (Math.cos(angle) * 200 + 230) + "px";

      // Hat opposite side of ellipse (angle + PI)
      hat.style.top = (Math.sin(angle + Math.PI) * 40 + 80) + "px";
      hat.style.left = (Math.cos(angle + Math.PI) * 200 + 230) + "px";

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);
  </script>
</body>
</html>
